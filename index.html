<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!-- Navigation -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
          </ul>
        </nav>

        <!-- Main -->
        <main class="main">
          <div class="main__hero">
            <img src="google-logo.png" alt="Google Logo" />
          </div>
          <div class="main__input">
            <div class="main__form">
              <div class="form__group">
                <div class="form__logo--search">
                  <img src="outline_search_black_24dp.png" alt="" />
                </div>
                <div class="form__input">
                  <input />
                </div>
                <div class="form__logo--mic">
                  <img src="outline_mic_black_24dp.png" alt="Voice Search" />
                </div>
              </div>
            </div>
            <div class="main__submit">
              <button class="main__submit--search">Google Search</button>
              <button type="submit" class="main__submit--lucky"
                >I'm Feeling Lucky</button
              >
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
          <div>
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Advertising</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Business</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">About</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">How Search works</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Privacy</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Terms</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Settings</a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
