<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <!-- Navigation -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
          </ul>
        </nav>

        <!-- Main -->
        <div class="main">
          <div class="main__hero">
            <img
              class="main-logo"
              src="googlelogo_color_272x92dp.png"
              alt="Google Logo"
            />
          </div>
          <div class="main__input">
            <div class="main__form">
              <div class="form__group">
                <div class="form__logo--search">
                  <svg></svg>
                </div>
                <div class="form__input">
                  <input />
                </div>
                <div class="form__logo--mic">
                  <svg></svg>
                </div>
              </div>
            </div>
            <input type="text" id="name" name="name" required />
            <div class="button-container">
              <div class="box">Google Search</div>
              <div class="box">I'm Feeling Lucky</div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          <div>
            <ul class="footer__list">
              <li class="footer__item"><a href="#"></a></li>
              <li class="footer__item"><a href="#"></a></li>
              <li class="footer__item"><a href="#"></a></li>
              <li class="footer__item"><a href="#"></a></li>
            </ul>
            <ul class="footer_list">
              <li class="footer_item"><a href="#"></a></li>
              <li class="footer_item"><a href="#"></a></li>
              <li class="footer_item"><a href="#"></a></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
